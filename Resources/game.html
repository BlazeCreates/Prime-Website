<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Code Editor with Full-Screen iFrame</title>
<style>
    body, html {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden;
    }

    #fullScreenIframe {
        width: 100%;
        height: 100%;
        border: none;
    }
</style>
</head>
<body>

<textarea id="codeEditor" rows="10" cols="50"></textarea>
<iframe id="fullScreenIframe" src="https://poki.com"></iframe>

</body>
</html>
